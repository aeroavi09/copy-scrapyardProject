<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Audio Visualizer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
        }
        canvas {
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <input type="file" id="audioFile" accept="audio/*">
    <canvas id="visualizer" width="500" height="500"></canvas>
    <audio id="audio" controls></audio>

    <script>
        const fileInput = document.getElementById('audioFile');
        const audio = document.getElementById('audio');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        let audioCtx, analyser, source, dataArray;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
                audio.play();
                setupAudio();
            }
        });

        function setupAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            draw();
        }

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            for (let i = 0; i < dataArray.length; i++) {
                let angle = (i / dataArray.length) * Math.PI * 2;
                let barHeight = dataArray[i] / 2;
                
                let x1 = centerX + Math.cos(angle) * radius;
                let y1 = centerY + Math.sin(angle) * radius;
                let x2 = centerX + Math.cos(angle) * (radius + barHeight);
                let y2 = centerY + Math.sin(angle) * (radius + barHeight);
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = `hsl(${i * 2}, 100%, 50%)`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
        }
    </script>
</body>
</html>
