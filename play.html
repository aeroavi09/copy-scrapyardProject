<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Audio Visualizers</title>

    <link rel="stylesheet" href="main.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: white;
        }
        .container {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }
        .visualizer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- First Visualizer -->
        <div class="visualizer-box">
            <input type="file" id="audioFile1" accept="audio/*">
            <canvas id="visualizer1" width="300" height="300"></canvas>
            <audio id="audio1" controls></audio>
        </div>

        <!-- Second Visualizer -->
        <div class="visualizer-box">
            <input type="file" id="audioFile2" accept="audio/*">
            <canvas id="visualizer2" width="300" height="300"></canvas>
            <audio id="audio2" controls></audio>
        </div>
    </div>

    <script>
        function setupVisualizer(fileInputId, audioId, canvasId) {
            const fileInput = document.getElementById(fileInputId);
            const audio = document.getElementById(audioId);
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let audioCtx, analyser, source, dataArray;

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const objectURL = URL.createObjectURL(file);
                    audio.src = objectURL;
                    audio.play();
                    setupAudio();
                }
            });

            function setupAudio() {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);

                draw();
            }

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 80;

                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                for (let i = 0; i < dataArray.length; i++) {
                    let angle = (i / dataArray.length) * Math.PI * 2;
                    let barHeight = dataArray[i] / 2;

                    let x1 = centerX + Math.cos(angle) * radius;
                    let y1 = centerY + Math.sin(angle) * radius;
                    let x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    let y2 = centerY + Math.sin(angle) * (radius + barHeight);

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = `hsl(${i * 2}, 100%, 50%)`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                }
            }
        }

        // Initialize both visualizers
        setupVisualizer('audioFile1', 'audio1', 'visualizer1');
        setupVisualizer('audioFile2', 'audio2', 'visualizer2');
    </script>
</body>
</html>
